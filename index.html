<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeChecker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="options">
      <h1>Type Checker</h1>
      <div class="option">
        <label for="">Your text</label>
        <input type="text" name="sentence" placeholder="The quick brown fox...">
      </div>
    </section>

    <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>

    <script src="typechecker.js" charset="utf-8"></script>
  </body>
</html>
